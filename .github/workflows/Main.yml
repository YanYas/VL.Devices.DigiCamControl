name: VL_CamControl

on:
  push:
    branches: [  YanYas-Build-Config-1 ]
  pull_request:
    branches: [  YanYas-Build-Config-1 ]
    paths-ignore:
      - README.md

jobs:
     
  build:

    runs-on: windows-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@master
    
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v1
      
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.4.0
  
    - name: Build
      run: msbuild src\VL.Devices.DigiCamControl.csproj /t:Build /v:m /m /restore /p:Configuration=Release 
    
    - name: Nuget Pack
      run: nuget pack ./deployment/GithubPackageTest.nuspec -Symbols -SymbolPackageFormat snupkg
      
    # - name: Nuget Push
#       run: nuget push *.nupkg ${{ secrets.NUGET_KEY }} -src https://api.nuget.org/v3/index.json
